<form class="row g-3 needs-validation" novalidate [formGroup]="form" style="padding-top: 15px;">
    <div class="form-row">
        <div class="col-md-12">
            <label for="nome" class="form-label" >Nome do curso</label>
            <input type="text" class="form-control" id="nome" formControlName="nome" [ngClass]="{ 'is-invalid': submitted && hasError('nome')}" placeholder="Informe o nome do curso">
            <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['required']">Por favor, preencha esse campo.</div>
            <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['minlength']">Nome precisa ter no mínimo {{ hasError('nome')['minlength'].requiredLength }} caracteres.</div>
            <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['maxlength']">Nome deve ter no máximo {{ hasError('nome')['maxlength'].requiredLength }} caracteres.</div>
        </div>
    </div>

    <div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
        <button type="submit" class="btn btn-default" (click)="onCancel()">Cancelar</button>
    </div>
</form>
