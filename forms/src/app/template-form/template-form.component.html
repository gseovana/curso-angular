<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-horizontal">
    
  <div class="mb-3 mt-4 form-group" [ngClass]="aplicaCssErro(nome)">
      <div class="col-sm-12">
        <label for="nome" class="form-label">Nome</label>
      </div>
      
      <div class="col-sm-12">
        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
        <app-campo-control-error [mostrarErro]="verificaValidTouched(nome)" mensagemErro="Campo obrigatório." class="obrigatorio"></app-campo-control-error>
      </div>  
  </div>

  <div class="mb-5 form-group" [ngClass]="aplicaCssErro(email)">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel">
    <app-campo-control-error [mostrarErro]="verificaValidTouched(email)" mensagemErro="Campo obrigatório." class="obrigatorio"></app-campo-control-error>
</div>
  
  <div class="form-group row mb-3" [ngClass]="aplicaCssErro(cep)">
    <div class="col-md-3">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidTouched(cep)" mensagemErro="Campo obrigatório." class="obrigatorio"></app-campo-control-error>
    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidTouched(numero)" mensagemErro="Campo obrigatório." class="obrigatorio"></app-campo-control-error>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>

  </div>

  <div class="mb-3 form-group" [ngClass]="aplicaCssErro(rua)">
    <div class="col-sm-12">
      <label for="rua" class="form-label">Rua</label>
    </div>
    
    <div class="col-sm-12">
      <input type="text" class="form-control" id="rua" name="Rua" [(ngModel)]="usuario.nome" required #rua="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidTouched(rua)" mensagemErro="Campo obrigatório." class="obrigatorio"></app-campo-control-error>
    </div>  
</div>

<div class="form-group row mb-3">
  <div class="col-md-5">
    <label for="bairro" class="control-label">Bairro</label>
    <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
    <app-campo-control-error [mostrarErro]="verificaValidTouched(bairro)" mensagemErro="Campo obrigatório." class="obrigatorio"></app-campo-control-error>
  </div>

  <div class="col-md-4">
    <label for="cidade" class="control-label">Cidade</label>
    <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
    <app-campo-control-error [mostrarErro]="verificaValidTouched(cidade)" mensagemErro="Campo obrigatório." class="obrigatorio"></app-campo-control-error>
  </div>

  <div class="col-md-3">
    <label for="estado" class="control-label">Estado</label>
    <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
    <app-campo-control-error [mostrarErro]="verificaValidTouched(estado)" mensagemErro="Campo obrigatório." class="obrigatorio"></app-campo-control-error>
  </div>

</div>
   
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enviar</button>
    <app-form-debug [form]="form"></app-form-debug>
</form>
